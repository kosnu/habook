type Product implements Node{
  pk: Int!
  id: ID!
  name: String!
  createdAt: String!
  updatedAt: String!
}

type ProductEdge implements Edge {
  cursor: String!
  node: Product!
}

type ProductConnection implements Connection {
  edges: [ProductEdge]!
  pageInfo: PageInfo!
}

input SearchProduct {
  userId: ID!
  productName: String
}

extend type Query {
  product(id: ID!): Product
  products(input: SearchProduct, page: PaginationInput!): ProductConnection
}
