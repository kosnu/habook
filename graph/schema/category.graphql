type Category implements Node{
  id: ID!
  name: String!
  enable: Boolean!
  user: User!
  createdAt: String!
  updatedAt: String!
}

type CategoryEdge {
  cursor: String!
  node: Category!
}

type CategoryConnection {
  edges: [CategoryEdge]
  pageInfo: PageInfo!
}

input NewCategory {
  name: String!
  userId: ID!
}

input SearchCategories {
  name: String
  enable: Boolean
  userId: ID!
}

extend type Query {
  category(id: ID!): Category
  categories(input: SearchCategories): CategoryConnection
}

extend type Mutation {
  createCategory(input: NewCategory!): Category!
}
