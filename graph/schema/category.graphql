type Category {
  id: ID!
  name: String!
  enable: Boolean!
  user: User!
  createdAt: String!
  updatedAt: String!
}

input NewCategory {
  name: String!
  userId: String!
}

input SearchCategories {
  name: String
  enable: Boolean
  userId: ID!
}

extend type Query {
  category(id: ID!): Category
  categories(input: SearchCategories): [Category!]!
}

extend type Mutation {
  createCategory(input: NewCategory!): Category!
}
