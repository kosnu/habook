mutation createPayment(
    $userId: ID!,
    $categoryId: ID!,
    $paidOn: String!,
    $taxIncluded: Boolean!,
    $numberOfProduct: Int!,
    $amount: Int!
    $productName: String!
) {
    createPayment(
        input: {
            userId: $userId,
            categoryId: $categoryId,
            paidOn: $paidOn,
            taxIncluded: $taxIncluded,
            numberOfProduct: $numberOfProduct,
            amount: $amount,
            productName: $productName
        }
    ) {
        id
        category {
            id
        }
        paidOn
        taxIncluded
        numberOfProduct
        amount
        product {
            name
        }
    }
}
