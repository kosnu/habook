mutation updatePayment(
    $id: ID!
    $userId: ID!,
    $categoryId: ID!,
    $paidOnDate: String!,
    $taxIncluded: Boolean!,
    $numberOfProduct: Int!,
    $amount: Int!
) {
    updatePayment(
        input: {
            id: $id,
            userId: $userId,
            categoryId: $categoryId,
            paidOn: $paidOnDate,
            taxIncluded: $taxIncluded,
            numberOfProduct: $numberOfProduct,
            amount: $amount
        }
    ) {
        __typename
        id
        category {
            __typename
            id
            name
        }
        product {
            __typename
            id
            name
        }
        paidOn
        taxIncluded
        amount
        numberOfProduct
        createdAt
    }
}
