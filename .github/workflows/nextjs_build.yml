name: Build Next.js

on:
  pull_request:
    paths:
      - 'frontend/**'
    types: [ opened, synchronize ]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './frontend'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: build
        run: npm run build
